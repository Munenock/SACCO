<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SACCO Dashboard</title>
    <style>
      :root {
        --primary: #003366;
        --accent: #ffd24d;
        --muted: #f6f8fb;
        --card: #ffffff;
        --text: #0b2540;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
        color: var(--text);
        background: linear-gradient(180deg, #f4f8fb, #f2f5f9);
      }
      .wrap {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px;
      }
      .card {
        background: var(--card);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(3, 17, 34, 0.08);
        padding: 36px;
        max-width: 820px;
        width: 100%;
        display: grid;
        grid-template-columns: 140px 1fr;
        gap: 24px;
        align-items: center;
      }
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .brand h1 {
        margin: 0;
        font-size: 22px;
        color: var(--primary);
        letter-spacing: 0.6px;
      }
      .brand p {
        margin: 6px 0 0;
        color: #566270;
        font-size: 13px;
      }
      .menu {
        margin-top: 18px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .menu a {
        background: var(--primary);
        color: #fff;
        padding: 10px 14px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 13px;
        display: inline-block;
      }
      .menu a.secondary {
        background: transparent;
        color: var(--primary);
        border: 1px solid #d7e4f6;
      }
      .meta {
        margin-top: 18px;
        color: #566270;
        font-size: 13px;
      }
      .welcome {
        font-size: 14px;
        color: #334a61;
        line-height: 1.45;
      }
      @media (max-width: 640px) {
        .card {
          grid-template-columns: 1fr;
          text-align: center;
        }
        .logo {
          order: -1;
        }
        .menu {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" role="main" aria-labelledby="welcomeTitle">
        <div class="logo" aria-hidden="false">
          <svg
            width="110"
            height="110"
            viewBox="0 0 240 240"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-labelledby="logoTitle logoDesc"
          >
            <title id="logoTitle">SACCO Logo</title>
            <desc id="logoDesc">

            </desc>
            <circle
              cx="120"
              cy="120"
              r="110"
              fill="#fff"
              stroke="#003366"
              stroke-width="6"
            />
            <circle cx="120" cy="100" r="62" fill="#003366" />
            <g
              transform="translate(64,72)"
              fill="#FFD24D"
              stroke="#b38600"
              stroke-width="1"
            >
              <ellipse cx="56" cy="52" rx="48" ry="12" />
              <ellipse cx="56" cy="38" rx="48" ry="10" />
              <ellipse cx="56" cy="24" rx="48" ry="8" />
              <path
                d="M12 32 q10 -8 40 -8 q22 0 36 6"
                fill="none"
                stroke="#fff"
                stroke-width="1"
                opacity="0.25"
              />
            </g>
            <g
              transform="translate(28,48)"
              fill="#ffffff"
              stroke="#f0f0f0"
              stroke-width="1"
            >
              <path
                d="M60 70 q-18 -28 0 -46 q18 18 24 34 q-6 10 -24 12z"
                transform="rotate(-12 60 60)"
              />
              <path
                d="M120 70 q18 -28 0 -46 q-18 18 -24 34 q6 10 24 12z"
                transform="scale(-1,1) translate(-240 0) rotate(12 60 60)"
              />
            </g>
            <rect x="40" y="132" width="160" height="6" rx="3" fill="#e6f0ff" />
            <text
              x="120"
              y="200"
              font-family="Segoe UI, Roboto, Arial, sans-serif"
              font-size="26"
              font-weight="700"
              text-anchor="middle"
              fill="#003366"
            >
              SACCO
            </text>
          </svg>
        </div>

        <div class="content">
          <div class="brand" id="welcomeTitle">
            <h1>leading SACCO â€” Community Finance</h1>
            <p class="meta">Secure, local savings & loans for members</p>
          </div>

          <div class="welcome">
            <p>
              Welcome to the SACCO admin panel. Use the buttons below to open
              modules inside this workspace:
            </p>

           

            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
